<!-- 189P 예제 4-15 다양한 테두리 선 스타일 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 테두리</title>

  <style>
    #p1 {
      border: solid 3px blue;
    }

    #p2 {
      border: 3px none blue;
    }

    #p3 {
      border: 3px hidden blue;
    }

    #p4 {
      border: 3px dotted blue;
    }

    #p5 {
      border: blue dashed 3px;
    }

    #p6 {
      border: double 3px blue;
    }

    #p7 {
      border: groove 15px yellow;
    }

    #p8 {
      border: ridge 15px yellow;
    }

    #p9 {
      border: inset yellow 15px;
    }

    #p10 {
      border: outset 15px yellow;
    }
  </style>
</head>

<body>
  <p id="p1">3픽셀 solid</p>
  <p id="p2">3픽셀 none</p>
  <p id="p3">3픽셀 hidden</p>
  <p id="p4">3픽셀 dotted</p>
  <p id="p5">3픽셀 dashed</p>
  <p id="p6">3픽셀 double</p>
  <p id="p7">15픽셀 groove</p>
  <p id="p8">15픽셀 ridge</p>
  <p id="p9">15픽셀 inset</p>
  <p id="p10">15픽셀 outset</p>
</body>

</html>
