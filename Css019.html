<!-- 219.P 예제 5-2 position:relative 상대 배치 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>relative 배치</title>

  <style>
    div {
      margin-top: 20px;
      margin-right: 30px;
      display: inline-block;
      background-color: red;
      width: 100px;
      height: 100px;
      border: solid 1px lightgray;
      text-align: center;
      color: white;
    }

    #div2 {
      position: relative;
      left: 20px;
      top: 20px;
      background-color: green;
    }

    #div5 {
      position: relative;
      right: 20px;
      bottom: 20px;
      background-color: green;
    }
  </style>
</head>

<body>
  <h3>상대배치, relative</h3>
  <hr>
  <div id="div1">T</div>
  <div id="div2">h</div>
  <div id="div3">a</div>
  <div id="div4">n</div>
  <div id="div5">k</div>
  <div id="div6">s</div>

</body>

</html>
