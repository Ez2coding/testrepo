<!-- 144.p 시간 정보 입력 폼 요소 활용 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
  <title>시간 정보 이력</title>
</head>

<body>
  <h3>시간 정보 입력</h3>
  초기 세팅 : 2021년 7월 13일 오후 5시 13분(10초 32) <br>
  시간을 변경해 보세요
  <hr>
  <form>
    <pre>
      month : <input type="month" value="2021-07"> <br>
      week : <input type="week" value="2021-w20"> <br>
      data : <input type="date" value="2021-07-13"> <br>
      time : <input type="time" value="17:14"> <br>
      local : <input type="datetitme-local" value="2021-07-13T17:16:10.32"><br>
    </pre>
  </form>
</body>

</html>
