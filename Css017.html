<!-- 200.P 예제4-21 마우스 커서 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
  <title>마우스 커서</title>

  <style>
    #cursor1 {
      cursor: crosshair;
    }

    #cursor2 {
      cursor: help;
    }

    #cursor3 {
      cursor: pointer;
    }

    #cursor4 {
      cursor: progress;
    }

    #cursor5 {
      cursor: n-resize;
    }
  </style>
</head>

<body>
  <h3>마우스커서</h3>
  <p>
    아래에 마우스를 올려 보세요 커서가 변합니다.
  </p>
  <hr>
  <p id="cursor1">십자 모양 커서</p>
  <p id="cursor2">도움말 모양 커서</p>
  <p id="cursor3">포인터 모양 커서</p>
  <p id="cursor4">프로그램 실행 중 모양 커서</p>
  <p id="cursor5">상하 크기 조절 모양 커서</p>
</body>

</html>
