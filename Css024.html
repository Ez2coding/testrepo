<!-- 224P 예제 5-7 visibility로 텍스트 숨기기 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
  <title>visibility로 텍스트 숨기기</title>

  <style>
    /*  공간을 차지 하면서 숨김 */
    span {
      visibility: hidden;
    }

     /* 공간을 차지 하지 않고 숨김 */
    /* span {
      display: none;
    } */
    
  </style>
</head>

<body>
  <h3>다음 빈 곳에 숨은 단어?</h3>
  <hr>
  <ul>
    <li>I (<span>love</span>) you.</li>
    <li>CSS is Cascading (<span>Style</span>) Sheets.</li>
    <li>응답하라 (<span>1988</span>)</li>
  </ul>
</body>
</html>
