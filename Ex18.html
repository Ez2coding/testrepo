<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
  <title>ㅎㅇ</title>
</head>

<body>
  <h3>details 와 summary 태그</h3> 
  Q &amp; A 리스트
  <hr>

  <details>
    <summary>Question 1</summary>
    <p>웹 개발자가 알아야 하는 언어 3가지?</p>
  </details>

  <details>
    <summary>Answer 1</summary>
    <p>HTML5, CSS, Javascript</p>
  </details>

  <!-- 
    <details>로 만든 블록에 대해 브라우저 화면에 핸들이 나타나며, 사용자가 핸들을 클릭하여 상세 정보를 감추거나 보이게 할 수 있다.
    <Summary> 태그는 <details>로 구성되는 블록의 제목을 표현한다.
  -->
</body>

</html>
