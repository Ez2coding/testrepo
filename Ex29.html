<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
  <title>색 입력</title>
</head>

<body>
  <h3>컬러다이얼로그로 색 입력</h3>
  <hr>
  <form>
    색 선택 <input type="color" value="#00bfff" onchange="document.body.style.color=this.value">
  </form>
</body>

</html>
