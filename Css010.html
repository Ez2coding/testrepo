<!-- 186.P 예제 4-13 <div>의 박스 모델 보이기 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=divce-width, initial-scale=1.0" />
  <title>박스 모델</title>

  <style>
    body {
      background: ghostwhite;
    }

    span {
      background: deepskyblue;
    }

    div.box {
      margin: 40px;
      padding: 20px;
      background: yellow;
      border-style: solid;
      /* 직선*/
      border-width: 30px;
      border-color: peru;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <span>DIVDIVDIV</span>
  </div>
</body>

</html>
