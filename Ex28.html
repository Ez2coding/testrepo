<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캡션을 가진 라디오버튼</title>
</head>

<body>
  <h3>먹고 싶은 것 하나만 선택?(&lt;label&gt;이용)</h3>
  <hr>
  <form action="#">
    <label>
      <input type="radio" name="china" value="1">짜장면<img src="/img/jajang.jpg" alt="자장면" width="20%"><br>
    </label>
    <label>
      <input type="radio" name="china" value="2">짬 뽕 <img src="/img/Jjambbong.jpg" alt="짬뽕" width="20%"><br>
    </label>
    <label>
      <input type="radio" name="china" value="3">탕수육<img src="/img/tangsuyuk.jpg" alt="탕수육" width="20%"><br>
    </label>

  </form>
</body>

</html>
