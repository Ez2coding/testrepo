<!-- 237P 예제 5-10 마우스가 올라오면 행의 배경색이 변하는 표 만들기-->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
  <title>표 응용1</title>

  <style>
    table {
      border-collapse: collapse;
      border: 1px solid;
    }

    td,
    th {
      text-align: left;
      padding: 5px;
      height: 15px;
      width: 100px;
    }

    thead,
    tfoot {
      background-color: darkslategray;
      color: yellowgreen;
    }


    /* 짝수 번째  지정 even
      홀수 번째  지정 odd
    */
    tbody tr:nth-child(even) {
      background: #AADBFF;
    }

    tbody tr:hover {
      background-color: pink;
    }
  </style>
</head>

<body>
  <h3>1학기 성적</h3>
  <hr>
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>HTML</th>
        <th>CSS</th>
      </tr>
    </thead>

    <tfoot>
      <tr>
        <th>합</th>
        <th>310</th>
        <th>249</th>
      </tr>
    </tfoot>

    <tbody>
      <tr>
        <td>황기태</td>
        <td>80</td>
        <td>70</td>
      </tr>

      <tr>
        <td>이재문</td>
        <td>95</td>
        <td>99</td>
      </tr>

      <tr>
        <td>이병은</td>
        <td>85</td>
        <td>90</td>
      </tr>

      <tr>
        <td>김남윤</td>
        <td>50</td>
        <td>40</td>
      </tr>
    </tbody>

  </table>
</body>

</html>
