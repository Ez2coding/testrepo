<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
  <title>시간 정보 입력 응용</title>
</head>

<body>
  <h3>생일축하합니다.</h3>
  <hr>
  당신의 생일은 2000년 5월 20일 입니다. 틀리면 수정하시고
  파티 시간과 장소를 입력하세요.
  <hr>
  <form>
    <table>
      <tr>
        <td><input type="date" value="2000-05-20"></td>
      </tr>
      <tr>
        <td><input type="time"></td>
      </tr>
      <tr>
        <td>생일파티장소</td>
        <td><input type="text"></td>
      </tr>
    </table>
  </form>
</body>

</html>
