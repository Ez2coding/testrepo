<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
  <title>인라인 시맨틱 태그</title>
</head>

<body>
  <h3>인라인 시맨틱 태그 사례</h3>
  <hr>
  <p>
    내일<mark>HTML5 시험</mark><br>
    시간은 <time>09:00</time><br>
    난이도 <meter value="0.8">80%</meter><br>
    자료 업로딩(20%) <progress value="2" max="10"></progress><br>
  </p>

  <!-- 
    <mark> - 중요한 텍스트임을 표시 
    <time> - 시간 정보임을 표시
    <meter> - 주어진 범위나 %의 데이터 양 표시
    <progress> - 작업의 진행 정도를 표시
      -->

</body>

</html>
