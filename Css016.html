<!-- 199P 예제 4-20 box-shadow 프로퍼티 박스 그림자 만들기 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div 박스에 그림자 만들기</title>

  <style>
    body {
      margin: 0px;
      padding: 0px;
    }

    div {
      width: 300px;
      height: 150px;
      background-image: url("img/cat.jpg");
      background-repeat: no-repeat;
      background-size: 300px 150px;
      margin-bottom: 10px;
      ;
    }
  </style>
</head>

<body>
  <h3>박스 그림자 만들기</h3>
  <hr>
  <div class="redBox">
    킹냥이
  </div>

  <div class="blurBox">
    언제나
  </div>

  <div class="multiEffect">
    귀여워
  </div>
</body>

</html>
