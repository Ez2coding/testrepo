<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소프트웨어 기술</title>

  <style>
    body,h1 {
      margin:0;
    }

    header{
      background-color: yellow;
    }

    header h1 {
      text-align: center;
    }

    form {
      background-color: pink;
      margin: 10px;
    }

    footer {
      background:purple;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>설문지</h1>
    <p>
      소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </p>
    <hr>
  </header>

  <form>
    <span>학년</span>
    <label><input type="radio" name="grade">1학년</label>
    <label><input type="radio" name="grade">2학년</label>
    <label><input type="radio" name="grade">3학년</label>
    <label><input type="radio" name="grade">4학년</label><br>

    <span>성별</span>
    <label><input type="radio" name="gender">남성</label>
    <label><input type="radio" name="gender">여성</label><br>

    <span>관심 분야</span>
    <select name="IT">
      <option value="1" selected>모바일 소프트웨어</option>
      <option value="2">컴퓨터 소프트웨어</option>
      <option value="3">인공 지능</option>
    </select>
    <br>

    <span>진로</span>
    <input type="checkbox" name="dream" checked>개발
    <input type="checkbox" name="dream">기획
    <input type="checkbox" name="dream">영업
    <input type="checkbox" name="dream">창업
    <br>

    <span>남기고 싶은 말</span>
    <textarea cols="50" rows="10" placeholder="글을 남겨주세요."></textarea>
  </form>

  <footer>
    <p>
      Copyright 21-07-13 by LTH
    </p>
  </footer>
</body>

</html>
